
<div>
    <h2><span data-translate="camTravel2App.typePassenger.detail.title">Type Passenger</span> {{vm.typePassenger.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="camTravel2App.typePassenger.code">Code</span></dt>
        <dd>
            <span>{{vm.typePassenger.code}}</span>
        </dd>
        <dt><span data-translate="camTravel2App.typePassenger.name">Name</span></dt>
        <dd>
            <span>{{vm.typePassenger.name}}</span>
        </dd>
        <dt><span data-translate="camTravel2App.typePassenger.description">Description</span></dt>
        <dd>
            <span>{{vm.typePassenger.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="type-passenger-detail.edit({id:vm.typePassenger.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
