
<div>
    <h2><span data-translate="camTravel2App.stateVoyage.detail.title">State Voyage</span> {{vm.stateVoyage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="camTravel2App.stateVoyage.code">Code</span></dt>
        <dd>
            <span>{{vm.stateVoyage.code}}</span>
        </dd>
        <dt><span data-translate="camTravel2App.stateVoyage.name">Name</span></dt>
        <dd>
            <span>{{vm.stateVoyage.name}}</span>
        </dd>
        <dt><span data-translate="camTravel2App.stateVoyage.description">Description</span></dt>
        <dd>
            <span>{{vm.stateVoyage.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="state-voyage-detail.edit({id:vm.stateVoyage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
