
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookingLabel" data-translate="camTravel2App.booking.home.createOrEditLabel">Create or edit a Booking</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.booking.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.booking.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="camTravel2App.booking.pnr" for="field_pnr">Pnr</label>
            <input type="text" class="form-control" name="pnr" id="field_pnr"
                    ng-model="vm.booking.pnr"
                    required/>
            <div ng-show="editForm.pnr.$invalid">
                <p class="help-block"
                    ng-show="editForm.pnr.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="camTravel2App.booking.bookingDate" for="field_bookingDate">Booking Date</label>
                <div class="input-group">
                    <input id="field_bookingDate" type="text" class="form-control" name="bookingDate" datetime-picker="{{dateformat}}" ng-model="vm.booking.bookingDate" is-open="vm.datePickerOpenStatus.bookingDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('bookingDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.bookingDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.bookingDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.bookingDate.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="camTravel2App.booking.booking" for="field_booking">Booking</label>
            <select class="form-control" id="field_booking" multiple name="booking" ng-model="vm.booking.bookings" ng-options="voyage as voyage.numero for voyage in vm.voyages track by voyage.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="camTravel2App.booking.agency" for="field_agency">Agency</label>
            <select class="form-control" id="field_agency" name="agency" ng-model="vm.booking.agency" ng-options="agency as agency.name for agency in vm.agencies track by agency.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="camTravel2App.booking.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.booking.company" ng-options="company as company.name for company in vm.companies track by company.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="camTravel2App.booking.payment" for="field_payment">Payment</label>
            <select class="form-control" id="field_payment" name="payment" ng-model="vm.booking.payment" ng-options="modePayment as modePayment.code for modePayment in vm.modepayments track by modePayment.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
