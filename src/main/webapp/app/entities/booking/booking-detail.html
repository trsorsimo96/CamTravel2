
<div>
    <h2><span data-translate="camTravel2App.booking.detail.title">Booking</span> {{vm.booking.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="camTravel2App.booking.pnr">Pnr</span></dt>
        <dd>
            <span>{{vm.booking.pnr}}</span>
        </dd>
        <dt><span data-translate="camTravel2App.booking.bookingDate">Booking Date</span></dt>
        <dd>
            <span>{{vm.booking.bookingDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="camTravel2App.booking.booking">Booking</span></dt>
        <dd>
            <span ng-repeat="booking in vm.booking.bookings">
                <a ui-sref="voyage-detail({id: booking.id})">{{booking.numero}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="camTravel2App.booking.agency">Agency</span></dt>
        <dd>
            <a ui-sref="agency-detail({id:vm.booking.agency.id})">{{vm.booking.agency.name}}</a>
        </dd>
        <dt><span data-translate="camTravel2App.booking.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.booking.company.id})">{{vm.booking.company.name}}</a>
        </dd>
        <dt><span data-translate="camTravel2App.booking.payment">Payment</span></dt>
        <dd>
            <a ui-sref="mode-payment-detail({id:vm.booking.payment.id})">{{vm.booking.payment.code}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="booking-detail.edit({id:vm.booking.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
