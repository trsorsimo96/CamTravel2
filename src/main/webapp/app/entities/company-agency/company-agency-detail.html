
<div>
    <h2><span data-translate="camTravel2App.companyAgency.detail.title">Company Agency</span> {{vm.companyAgency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="camTravel2App.companyAgency.company">Company</span></dt>
        <dd>
            <span>{{vm.companyAgency.company}}</span>
        </dd>
        <dt><span data-translate="camTravel2App.companyAgency.agency">Agency</span></dt>
        <dd>
            <span>{{vm.companyAgency.agency}}</span>
        </dd>
        <dt><span data-translate="camTravel2App.companyAgency.commision">Commision</span></dt>
        <dd>
            <span>{{vm.companyAgency.commision}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="company-agency-detail.edit({id:vm.companyAgency.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
