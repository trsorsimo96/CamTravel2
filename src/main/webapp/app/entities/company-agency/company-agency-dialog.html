
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompanyAgencyLabel" data-translate="camTravel2App.companyAgency.home.createOrEditLabel">Create or edit a Company Agency</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.companyAgency.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.companyAgency.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="camTravel2App.companyAgency.company" for="field_company">Company</label>
            <input type="text" class="form-control" name="company" id="field_company"
                    ng-model="vm.companyAgency.company"
                    required/>
            <div ng-show="editForm.company.$invalid">
                <p class="help-block"
                    ng-show="editForm.company.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="camTravel2App.companyAgency.agency" for="field_agency">Agency</label>
            <input type="text" class="form-control" name="agency" id="field_agency"
                    ng-model="vm.companyAgency.agency"
                    required/>
            <div ng-show="editForm.agency.$invalid">
                <p class="help-block"
                    ng-show="editForm.agency.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="camTravel2App.companyAgency.commision" for="field_commision">Commision</label>
            <input type="number" class="form-control" name="commision" id="field_commision"
                    ng-model="vm.companyAgency.commision"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
